<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios en HTML</title>
  </head>
  <body>
    <h1>Formularios en HTML</h1>
    <!--<form novalidate>=No es necesaria ninguna validacion-->
    <!--<form method="get">=Metodo de envio de informacion mediante url, se pueden ver los valores-->
    <!--<form method="post">=Metodo de envio de informacion mediante el servidor, evita que se puedan ver los valores-->
    <!--<form>=Por default esta el tipo GET-->
    <!--<form action="mi_servidor">=Componente o url del servidor,se puede combinar con el metodo de envio-->
    <!--<form autocomplete="on/off">=Sirve para elegir si el formulario se autocompleta o no-->

    <form>
    <!--<fieldset></fieldset>Agrega un marco en el formulario-->
      <fieldset>
        <!--<legend>Datos persona:</legend>=Agrega un titulo en el marco-->
        <legend>Datos persona:</legend>
        
        <!--Entrada tipo texto-->
        <label for="idPersona">idPersona:</label><br />
        <input type="text" id="idPersona" name="idPersona"
            readonly="true" value="100" disabled="true"/><br />
        <!--readonly=true-No permite modificar el valor-->
        <!--Entrada tipo escondido-->
        <input type="hidden" id="sistema" name="sistema" value="SAP">
        <!--Entrada tipo texto-->
        <label for="nombre">Nombre:</label><br />
        <input type="text" id="nombre" name="nombre" 
            placeholder="Escribe tu nombre" required="true"/><br />
        <!--placeholder="Mensaje sobre caja, se quita al escribir algo"-->
        <!--required= True=Informacion necesaria, sirve  para validar un campo-->
        <label for="apellido">Apellido:</label><br />
        <input type="text" id="apellido" name="apellido"
            placeholder="Escribe tu apellido" required="true"/><br />
        <!--Entrada tipo email-->
        <label for="email">Email</label><br/>
        <input type="email" id="email" name="email"
            placeholder="Escribe tu email" required="true"/><br />
        <!--Entrada tipo number-->
        <label for="edad">Edad</label><br/>
        <input type="number" id="edad" name="edad"
            placeholder="Escribe tu edad" required="true"/><br />
        <!--Entrada tipo radio-Opciones-->
        <label>Genero</label><br/>
        <input type="radio" id="femenino" name="genero" value="femenino"/>
        <label for="femenino">Femenino</label><br/>
        <input type="radio" id="masculino" name="genero" value="masculino"/>
        <label for="masculino">Masculino</label><br/>
        <!--Entrada tipo checkbox-Opciones-->
        <label>Genero Musica Favorita</label><br/>
        <input type="checkbox" id="clasica" name="musica" value="clasica"/>
        <label for="clasica">Clasica</label><br/>
        <input type="checkbox" id="jazz" name="musica" value="jazz"/>
        <label for="jazz">Jazz</label><br/>
        <!--Entrada tipo select-->
        <label for="autos">Marca autos favorita</label><br/>
        <select id="autos" name="autos">
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="bmw">BMW</option>
            <option value="audi" selected="true">Audi</option>
        </select><br/>
        <!--Entrada tipo textarea-->
        <label for="comentario">Comentario:</label><br/>
        <textarea id="comentario" name="comentario" rows="2" cols="30"
        >
        </textarea><br/>
    
        <!--<label for="password">Password:</label><br /><input type="password" id="password" name="password" required="true"/><br />-->
        <!--Boton envio validando-->    
        <input type="submit" value="Enviar" />
        <!--Boton envio sin validar-->    
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar" />
        <!--Boton reinicio-->  
        <input type="reset" value="Restablecer"/>  
        </fieldset> 
    </form>
  </body>
</html>
